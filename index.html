<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="description" content="Location based ads">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<title>PROXIMITY | connected conversations</title>
	<link rel="manifest" href="./manifest.json">	
	<link rel="apple-touch-icon" href="/assets/icons/icon-192x192.png">
    <link rel="icon" type="image/x-icon" href="assets/icons/favicon.ico" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/button.css">	
</head>
<body>
<main role="main">		
	<header role="banner">
		<h1 translate="no">PROXIMITY</h1>
	</header>
	
	<article>		
		<p>Get Offers and Messages From Nearby Venues.</p>
		<p>Find Participating Venues within 400 Meters of Your Location </p>
		<h6>(or use test location below)</h6>
		
			<div class="block swatch" id="output" role="status" tabindex="0" aria-label="Location Result" aria-live="polite">
				<noscript>Enable JavaScript For App to Function</noscript>
			</div>
			
			<button class="block" id="huebutton" aria-controls="output">VENUES NEARBY</button>
			<span id="venues"></span>
		<p class="txt-small" role="note">&bull; Your location is never shared</p>
	</article>	
    
	<footer>
		<div class="col-md-4 mb-3 mb-md-0">
			<div class="card py-4 h-100">
				<div class="card-body text-center">
					<hr class="my-4" />			
					<div class="small text-black-50">
						<a href="https://twitter.com/StrategicMachi1"><i class="fa fa-twitter" aria-hidden="true"></i></a>
						<a id="testlocation"><i class="fa fa-location-arrow" aria-hidden="true"></i></a>
					</div>					
				</div>
			</div>
		</div>
	</footer>

</main>
<script src="js/app.js"></script>
</body>
</html>
